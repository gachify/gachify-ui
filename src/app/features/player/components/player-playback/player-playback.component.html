<span class="label-l">{{ currentTime() | duration }}</span>

<mat-slider
  [max]="duration()"
  [min]="0"
  class="hide-thumb"
>
  <input
    [value]="currentTime()"
    aria-label="Playback"
    matSliderThumb
    (input)="seek($event)"
    (mousedown)="pause()"
    (mouseup)="play()"
  />
</mat-slider>

<span class="label-l">{{ duration() | duration }}</span>
