<span class="label-l">{{ currentTime() | duration }}</span>

<mat-slider class="hide-thumb">
  <input
    [max]="duration()"
    [min]="0"
    [value]="currentTime()"
    aria-label="Playback"
    matSliderThumb
    (input)="seek($event)"
    (mousedown)="pause()"
    (mouseup)="play()"
  />
</mat-slider>

<span class="label-l">{{ duration() | duration }}</span>
