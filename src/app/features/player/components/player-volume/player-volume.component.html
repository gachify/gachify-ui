<button
  mat-icon-button
  (click)="toggleMute()"
>
  <mat-icon>{{ muted() ? 'volume_off' : 'volume_up' }}</mat-icon>
</button>

<mat-slider>
  <input
    [max]="100"
    [min]="0"
    [value]="muted() ? 0 : volume()"
    aria-label="Volume"
    matSliderThumb
    (input)="changeVolume($event)"
  />
</mat-slider>
