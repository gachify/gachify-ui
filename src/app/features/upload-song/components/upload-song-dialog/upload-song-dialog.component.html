<h1 mat-dialog-title>Upload Youtube video</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Video link</mat-label>

      <input
        [disabled]="uploading()"
        formControlName="videoUrl"
        matInput
        type="text"
      />

      <mat-icon
        *ngIf="form.controls.videoUrl.errors && form.controls.videoUrl.touched"
        color="error"
        matSuffix
      >
        error
      </mat-icon>

      <mat-error
        [control]="form.controls.videoUrl"
        [valid]="form.controls.videoUrl.valid"
        fieldName="Video link"
        validationError
      ></mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    [disabled]="uploading()"
    mat-button
    mat-dialog-close
  >
    Cancel
  </button>

  <button
    [disabled]="uploading()"
    mat-flat-button
    (click)="handleSubmit()"
  >
    Upload
  </button>
</mat-dialog-actions>
