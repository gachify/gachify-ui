<h1 mat-dialog-title>Create new playlist</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>

      <input
        formControlName="name"
        matInput
        type="text"
      />

      <mat-icon
        *ngIf="form.controls.name.errors && form.controls.name.touched"
        color="error"
        matSuffix
      >
        error
      </mat-icon>

      <mat-error
        [control]="form.controls.name"
        [valid]="form.controls.name.valid"
        fieldName="Name"
        validationError
      ></mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    [disabled]="updating()"
    mat-button
    mat-dialog-close
  >
    Cancel
  </button>

  <button
    [disabled]="updating()"
    mat-flat-button
    (click)="handleSubmit()"
  >
    Create
  </button>
</mat-dialog-actions>
