<mat-dialog-content>
  <form [formGroup]="form">
    <fieldset>
      <mat-label>Youtube link</mat-label>

      <mat-form-field>
        <input
          formControlName="youtubeUrl"
          matInput
          type="text"
        />

        <mat-icon
          *ngIf="form.controls.youtubeUrl.errors && form.controls.youtubeUrl.touched"
          color="error"
          matSuffix
        >
          error
        </mat-icon>

        <mat-error
          [control]="form.controls.youtubeUrl"
          [valid]="form.controls.youtubeUrl.valid"
          fieldName="Youtube link"
          validationError
        ></mat-error>
      </mat-form-field>
    </fieldset>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >
    Cancel
  </button>

  <button
    [disabled]="uploading()"
    mat-flat-button
    (click)="handleSubmit()"
  >
    Upload
  </button>
</mat-dialog-actions>
