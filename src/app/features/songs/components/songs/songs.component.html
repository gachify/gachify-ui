<button
  class="submit-button"
  mat-stroked-button
  (click)="handleAddSong()"
>
  <mat-icon>add</mat-icon>
  Add song
</button>

<gachi-song-list [songs]="songs()" />

<mat-paginator
  *ngIf="isFirstLoadComplete()"
  [length]="itemCount()"
  [pageIndex]="page()"
  [pageSize]="take()"
  [pageSizeOptions]="[5, 10, 25, 50]"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
