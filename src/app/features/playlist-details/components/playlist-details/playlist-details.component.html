<ng-container *ngIf="loading(); else content">Loading...</ng-container>

<ng-template #content>
  <gachi-playlist-details-header [playlist]="playlist()" />

  <mat-nav-list>
    <gachi-song-list-item
      *ngFor="let song of playlist()?.songs"
      [song]="song"
      (handleSongClick)="handleSongClick($event)"
    />
  </mat-nav-list>
</ng-template>
