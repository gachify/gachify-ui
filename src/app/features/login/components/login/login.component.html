<section class="gachi-login-form-sidebar">
  <gachi-logo />

  <div class="gachi-login-form-content">
    <h1
      [selector]="selectors.titleLabel"
      class="headline-l"
    >
      Sign in to Gachify
    </h1>

    <div
      *ngIf="invalidCredentials()"
      [selector]="selectors.invalidCredentialsLabel"
      class="gachi-login-content-invalid-credentials-error red"
    >
      Sorry, couldnâ€™t find an account matching the username and password you entered. Please try again.
    </div>

    <form
      [formGroup]="form"
      autocomplete="off"
    >
      <fieldset>
        <label
          [selector]="selectors.emailLabel"
          for="email"
        >
          Email
        </label>

        <input
          [selector]="selectors.emailInput"
          formControlName="email"
          id="email"
          type="email"
        />

        <gachi-control-error
          [selector]="selectors.emailErrorLabel"
          controlName="email"
        />
      </fieldset>

      <fieldset>
        <label
          [selector]="selectors.passwordLabel"
          for="password"
        >
          Password
        </label>

        <input
          [selector]="selectors.passwordInput"
          formControlName="password"
          id="password"
          type="password"
        />

        <gachi-control-error
          [selector]="selectors.passwordErrorLabel"
          controlName="password"
        />
      </fieldset>

      <button
        [disabled]="loading()"
        [selector]="selectors.submitButton"
        class="gachi-login-content-submit-button filled"
        (click)="handleSubmit()"
      >
        Sign In
      </button>
    </form>

    <p
      [selector]="selectors.noAccountLabel"
      class="body-m"
    >
      Don't have an account?
      <a
        [selector]="selectors.registrationLink"
        class="link"
        routerLink="/registration"
      >
        Sign up
      </a>
    </p>
  </div>
</section>

<section class="gachi-login-media-sidebar">
  <video
    autoplay
    loop
    muted
  >
    <source
      src="/assets/vid/videoplayback.mp4"
      type="video/mp4"
    />
  </video>
</section>
