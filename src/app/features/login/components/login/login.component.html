<section class="gachi-login-sidebar"></section>

<section class="gachi-login-content">
  <h1 class="headline-l">Sign in to Gachify</h1>

  <div
    *ngIf="invalidCredentials()"
    class="gachi-login-content-invalid-credentials-error"
  >
    Sorry, couldnâ€™t find an account matching the username and password you entered. Please try again.
  </div>

  <form
    [formGroup]="form"
    autocomplete="off"
  >
    <label for="email">Email</label>

    <fieldset>
      <input
        formControlName="email"
        id="email"
        type="text"
      />
    </fieldset>

    <label for="password">Password</label>

    <fieldset>
      <input
        formControlName="password"
        id="password"
        type="password"
      />
    </fieldset>

    <button
      [disabled]="loading()"
      class="gachi-login-content-submit-button filled"
      (click)="handleSubmit()"
    >
      Sign In
    </button>
  </form>

  <p class="body-m">
    Don't have an account?
    <a
      class="link"
      routerLink="/registration"
    >
      Sign up
    </a>
  </p>
</section>
