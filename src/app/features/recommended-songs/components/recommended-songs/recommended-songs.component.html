<span class="label-l">Trending</span>

<h2 class="display-m">Recommended songs</h2>

<ng-container *ngIf="loading(); else content"> Loading... </ng-container>

<ng-template #content>
  <mat-nav-list>
    <ng-container *ngFor="let song of songs()">
      <gachi-song-list-item
        [song]="song"
        (handleSongClick)="handleSongClick($event)"
      />
    </ng-container>
  </mat-nav-list>
</ng-template>
