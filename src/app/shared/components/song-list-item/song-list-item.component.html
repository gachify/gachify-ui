<mat-list-item
  [ngClass]="{ activated: song.uuid === currentSongId() }"
  (click)="handleSongClick.emit(song)"
>
  <mat-icon matListItemIcon>play_arrow</mat-icon>

  <img
    [ngSrc]="song.uuid"
    alt=""
    height="56"
    matListItemAvatar
    matListItemLeadingImage
    width="56"
  />

  <div matListItemTitle>{{ song.name }}</div>

  <div matListItemLine>{{ song.artist.name }}</div>

  <div matListItemMeta>{{ song.duration | duration }}</div>
</mat-list-item>
